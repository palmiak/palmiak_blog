title: Posts
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: intro
            field:
              display: Intro
              type: textarea
              instructions: 'This intro is shown just below the headline with a slightly more prominent appearance than the body text.'
          -
            handle: content
            field:
              buttons:
                - h2
                - h3
                - h4
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - code
                - codeblock
                - horizontalrule
              link_noopener: true
              link_noreferrer: true
              target_blank: true
              antlers: true
              display: Content
              type: bard
              container: assets
              always_save: false
              remove_empty_nodes: false
              sets:
                image:
                  display: Image
                  fields:
                    -
                      import: image
                youtube:
                  display: Youtube
                  fields:
                    -
                      handle: url
                      field:
                        input_type: url
                        antlers: false
                        display: Url
                        type: text
                        icon: text
                        listable: hidden
                        instructions_position: above
                alert:
                  display: Alert
                  fields:
                    -
                      import: alert
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: thumbnail
            field:
              container: assets
              max_files: 1
              display: Thumbnail
              type: assets
              folder: arts
              dynamic: slug
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: author
            field:
              display: Author
              type: users
              max_items: 1
          -
            handle: excerpt
            field:
              display: Excerpt
              type: textarea
              instructions: 'If empty, the first 280 characters of your article content will be used for the list view.'
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              mode: select
  social:
    display: Social
    sections:
      -
        fields:
          -
            handle: og_image
            field:
              container: assets
              max_files: 1
              display: 'OG Image'
              type: assets
