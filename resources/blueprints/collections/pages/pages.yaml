title: Pages
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              collapse: false
              always_show_set_button: false
              previews: true
              smart_typography: false
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
              save_html: false
              inline: false
              toolbar_mode: fixed
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              reading_time: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              antlers: true
              remove_empty_nodes: false
              display: Content
              type: bard
              icon: bard
              listable: hidden
              instructions_position: above
              visibility: visible
              container: assets
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: template
            field:
              hide_partials: true
              blueprint: false
              type: template
              display: Template
              icon: template
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
