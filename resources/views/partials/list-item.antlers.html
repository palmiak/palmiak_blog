<div class="mb-16 content page">
    {{ if thumbnail }}
    <a href="{{ url }}">
        <picture class="rounded-md block mb-10 palmiak-image">
            <source media="(max-width:640px)" srcset="{{ glide :src="thumbnail" w="640" h="320" format="webp"}}" width="640" height="320" >
            <source media="(min-width: 641px) and (max-width:800px)" srcset="{{ glide :src="thumbnail" w="800" h="360" format="webp" }}" width="800" height="360" >
            <img srcset="{{ glide :src="thumbnail" w="1000" h="600" format="webp"}}" width="1000" height="600" alt="{{ title }}" class="rounded-md" {{if index>1 }} loading="lazy"{{/if}}>
        </picture>
    </a>
    {{ /if }}
    <h2 class="palmiak-post-title mb-10">
        <a href="{{ url }}" class="tracking-tight transition-colors">
            {{ title }}
        </a>
    </h2>

    <p>
        <span class="text-zinc-300 font-medium">{{ date format="Y-m-d" }}</span> &mdash;
        {{ if excerpt }}
            {{ excerpt | strip_tags | safe_truncate:280:... }}
        {{ else }}
            {{ post_excerpt :id="id" }}
        {{ /if }}
    </p>

    {{ if tags }}
        <div class="mt-5 inline-flex flex-wrap items-center">
            {{ tags }}
                <a href="{{ url }}" class="rounded-3xl bg-linear-to-r from-palmiak_blue to-palmiak_green font-palmiak-font uppercase tracking-wider text-xs px-0.5 py-0.5 transition-all mr-4 mb-2">
                    <span class="block bg-zinc-900 rounded-3xl py-2 px-5 transition-all text-white hover:bg-white hover:text-zinc-900">
                        {{ title }}
                    </span>
                </a>
            {{ /tags }}
        </div>
    {{ /if }}
</div>
