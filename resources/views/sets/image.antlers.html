<div class="image {{ width }} palmiak-image">
    {{ if image_source:extension == 'gif' }}
        <img src="{{ image_source }}" alt="{{ image_source:alt }}" loading="lazy" class="mx-auto">
    {{ elseif width == 'wide' }}
        <img src="{{ glide:image_source width="1110" format="webp"}}" alt="{{ image_source:alt }}" loading="lazy">
    {{ elseif width == 'narrow' }}
        <img src="{{ glide:image_source width="620" format="webp"}}" alt="{{ image_source:alt }}" loading="lazy" class="mx-auto">
    {{ else }}
        <img src="{{ glide:image_source width="860" format="webp"}}" alt="{{ image_source:alt }}" loading="lazy" >
    {{ /if }}

    {{ if caption }}
        <figcaption class="mb-8">
            <p class="mb-0 text-sm text-zinc-300">{{ caption | nl2br }}</p>
        </figcaption>
    {{ /if }}
</div>
